              type: integer
            OperatingSystems:
              type: integer
            CompilerDesign:
              type: integer
            DatabaseManagement:
              type: integer
            ComputerNetworks:
              type: integer
            TotalMarks:
              type: integer
            Percentage:
              type: integer    
    StudentData:
      type: object
      properties:
        student:
          type: object
          properties:
            _id:
              type: string
            StudentID:
              type: string
            FirstName:
              type: string
            LastName:
              type: string
            DOB:
              type: integer 
            Gender:
              type: string
            Year:
              type: integer
            __V:  
              type: integer

        markSheet:
          type: object
          properties:
            _id:
              type: string
            StudentID:
              type: string
            Algorithms:
              type: integer
            OperatingSystems:
              type: integer
            CompilerDesign:
              type: integer
            DatabaseManagement:
              type: integer
            ComputerNetworks:
              type: integer
            TotalMarks:
              type: integer
            Percentage:
              type: integer    
              __V:  
              type: integer